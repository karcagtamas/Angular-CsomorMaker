<div class="p-1">
  <div class="alert alert-danger" *ngIf="alert"><strong>HIBA!</strong> {{ alert }}</div>
  <div class="form-group">
    <input type="text" name="payName" class="form-control" placeholder="Fizetés neve" [(ngModel)]="payOut.name" />
  </div>
  <div class="form-group">
    <input type="text" name="payFrom" class="form-control" placeholder="Kifizető" [(ngModel)]="payOut.from" />
  </div>
  <div class="form-group">
    <input type="text" name="payTo" class="form-control" placeholder="Kifizetett" [(ngModel)]="payOut.to" />
  </div>
  <div class="form-group">
    <input type="number" name="cost" class="form-control" placeholder="Összeg" [(ngModel)]="payOut.cost" />
  </div>
  <div class="form-group">
    <select name="payType" class="form-control" [(ngModel)]="payOut.type">
      <option value="input">Befizetés</option>
      <option value="output">Kifizetés</option>
    </select>
  </div>
  <div class="text-center">
    <button class="btn btn-info" (click)="save()">Felvitel</button>
  </div>
</div>
