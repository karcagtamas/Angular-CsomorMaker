<div class="border rounded p-2">
  <button class="btn btn-outline-secondary m-1 float-right" (click)="capture(export, 'Teljes CSömör')">Export</button>
  <div class="border rounded" #export>
    <h2 class="text-center">Teljes Csömör</h2>
    <div class="row col-12">
      <div class="border rounded m-2 p-2">
        Időpont
        <div *ngFor="let item of Workers[0].table" class="border rounded p-1 m-1 text-center">
          {{ item.id | convertToHour }}
        </div>
      </div>
      <div *ngFor="let worker of Workers" class="border rounded m-2 p-2">
        {{ worker.name }}
        <div
          *ngFor="let item of worker.table"
          class="border rounded p-1 m-1 text-center"
          [ngClass]="{ element: active === item.work }"
          (mouseenter)="mapItems(item.work)"
          (mouseleave)="disableItems()"
        >
          {{ item.work | exists }}
        </div>
      </div>
    </div>
  </div>
</div>
