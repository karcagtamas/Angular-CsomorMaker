<h1 mat-dialog-title>Új poszt felvétele</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <input
      matInput
      [(ngModel)]="work.name"
      name="name"
      placeholder="Poszt neve"
      [type]="'text'"
      [formControl]="name"
      required
    />
    <mat-error *ngIf="name.invalid">Kötelező a mező kitöltése</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <div class="col-6">
    <button class="btn btn-secondary col-12" (click)="onNoClick()">Mégsem</button>
  </div>
  <div class="col-6">
    <button class="btn btn-primary col-12" [mat-dialog-close]="work" cdkFocusInitial [disabled]="name.invalid">
      Mentés
    </button>
  </div>
</div>
