<h1 mat-dialog-title>Új reklám felvétele</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <textarea
      matInput
      [(ngModel)]="text"
      name="text"
      placeholder="Új reklám"
      [type]="'text'"
      [formControl]="textControl"
      required
    ></textarea>
    <mat-error *ngIf="textControl.invalid">Kötelező a mező kitöltése</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-secondary m-2" (click)="onNoClick()">Mégsem</button>
  <button class="btn btn-primary m-2" [mat-dialog-close]="text" cdkFocusInitial [disabled]="textControl.invalid">
    Mentés
  </button>
</div>
